    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&family=Noto+Sans+Gujarati:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --font-sans: 'Poppins', sans-serif;
            --font-serif: 'Playfair Display', serif;
            --font-guj: 'Noto Sans Gujarati', sans-serif;
        }
        @keyframes aurora-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body { background-color: #eef2f9; font-family: var(--font-sans); }
        .lang-gu { font-family: var(--font-guj); }

        /* --- THEME STYLES (2025 Trends) --- */
        .theme-aurora .header {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: aurora-bg 15s ease infinite;
            color: white;
        }
        .theme-bento {
            background-color: #f4f7fc;
        }
        .theme-bento .bento-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto;
        }
        .theme-bento .bento-item { background: white; border: 1px solid #e2e8f0; border-radius: 1rem; padding: 1.5rem; transition: transform 0.2s, box-shadow 0.2s; }
        .theme-bento .bento-item:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05); }
        .theme-bento .header { grid-column: 1 / -1; }
        .theme-bento .objective { grid-column: 1 / -1; }
        .theme-bento .experience { grid-column: 1 / 3; grid-row: 2 / 4; }
        .theme-bento .education { grid-column: 3 / 5; }
        .theme-bento .skills { grid-column: 3 / 5; }
        .theme-bento .personal { grid-column: 1 / 3; }

        .theme-dark { background-color: #111827; color: #d1d5db; }
        .theme-dark .header h1 { color: white; }
        .theme-dark .section-title { color: #5eead4; border-color: #5eead4; }
        .theme-dark .item-title { color: #a5f3fc; }
        .theme-dark .item-subtitle { color: #67e8f9; }
        .theme-dark .item-text { color: #9ca3af; }

        .theme-glass .header {
            position: relative;
            background-image: url('https://picsum.photos/1200/400?grayscale&blur=2');
            background-size: cover;
            background-position: center;
        }
        .theme-glass .header-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .theme-typographic { font-family: var(--font-sans); }
        .theme-typographic h1, .theme-typographic .section-title { font-family: var(--font-serif); }
    </style>
